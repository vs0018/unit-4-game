<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css" />
</head>
<body>
    <div id="heading">
        <h1>Crystal Collector</h1>
    </div>
    <br>
    <div id="instructions">
        <p>Instructions go here...</p>
    </div>
    <br>
    <div class="container">
        <div id="random">
            <span id="guessNumber">""</span>
        </div>
        <div id="winsLoss">
            <p id="announce"></p>
            <p>Wins: </p><span id="wins"></span>
            <p>Losses: </p><span id="losses"></span>
        </div>
    </div>
    <br>
    <div class="buttons">
        <img class="crystal" id="crystal1" src="assets\images\bluecrystal.jpg">
        <img class="crystal" id="crystal2" src="assets\images\greencrystal.jpg">  
        <img class="crystal" id="crystal3" src="assets\images\purplecrystal.jpg">
        <img class="crystal" id="crystal4" src="assets\images\whitecrystal.jpg">
    </div>
    <br>
    <div id="scoreTitle">
        <p>Your Total Score:</p>
    </div>
    <br>
    <div id="totalScore">
        <span id="playScore">""</span>
    </div>
    <br>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
